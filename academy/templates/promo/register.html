<!doctype html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Créer un compte |InoTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Formulaire d'inscription" name="description" />
    <meta content="Smak Academy" name="author" />
    <link rel="shortcut icon" href="{% static 'images/SQK.png' %}">

    <!-- Styles -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f1f2d;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }

        .wrapper-page {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background-color: #2b2b3d;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 30px;
        }

        h5,
        .text-center p {
            color: #ffffff !important;
        }

        .form-control {
            background-color: transparent;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            height: 45px;
            font-size: 15px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background-color: transparent;
            border-color: #4a90e2;
            box-shadow: 0 0 0 1px #4a90e2;
            color: #fff;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background-color: #4a90e2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ab7;
        }
    </style>
</head>

<body class="auth-body-bg">
    <div class="wrapper-page">
        <div class="card">
            <div class="card-body">
                <h5 class="text-center mb-4"><b>Créer un compte</b></h5>

                <form method="post" class="form-horizontal mt-3">
                    {% csrf_token %}

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                    <div class="form-group mb-3">
                        {{ form.username.errors }}
                        <input type="text" name="{{ form.username.name }}" placeholder="Nom d'utilisateur"
                               class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        {{ form.password.errors }}
                        <input type="password" name="{{ form.password.name }}" placeholder="Mot de passe"
                               class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        {{ form.password_confirm.errors }}
                        <input type="password" name="{{ form.password_confirm.name }}" placeholder="Confirmer le mot de passe"
                               class="form-control" required>
                    </div>

                    <div class="form-group text-center mt-3">
                        <button class="btn btn-primary btn-lg" type="submit">
                            Créer un compte
                        </button>
                    </div>

                    <div class="form-group text-center mt-3">
                        <p>Déjà inscrit ? <a href="{% url 'login' %}" style="color: #fff; text-decoration: underline;">Se connecter</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
