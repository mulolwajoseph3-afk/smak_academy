<!doctype html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="utf-8" />
    <title>InoTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <link rel="shortcut icon" href="{% static 'images/SQK.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f6fa;
        }
        .wrapper-page {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 4px;
            box-shadow: none;
            color: white !important;
            background-color: transparent;
            border: 1px solid #ccc;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body class="auth-body-bg">
    <div class="accountbg"></div>
    <div class="wrapper-page">
        <div class="card">
            <div class="card-body">
                <h5 class="text-center mt-0 text-color"><b>Se Connecter</b></h5>

                <form class="form-horizontal mt-3" method="POST" novalidate>
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <div class="col-12">
                            {{ form.username }}
                            {{ form.username.errors }}
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="col-12">
                            {{ form.password }}
                            {{ form.password.errors }}
                        </div>
                    </div>

                    <input type="hidden" name="next" value="{{ request.GET.next }}">

                    <div class="form-group text-center mt-3">
                        <div class="col-12 mb-2">
                            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">
                                Log In
                            </button>
                        </div>
                        <div class="col-12">
                            <a href="{% url 'admin:index' %}" class="btn btn-light btn-block btn-sm px-4 waves-effect" style="border-radius: 20px; color: #333; border: 1px solid #555;">
    <i class="mdi mdi-shield-account-outline"></i> Acc√®s Admin
</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
